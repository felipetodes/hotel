<h2>Lista de Reserva</h2>

<ul>
  <li *ngFor="let reservation of reservartions">
    Hospede: {{ reservation.NomeHospede }} <br />
    Quarto:{{ reservation.NumeroQuarto }} <br />
    Check-In: {{ reservation.checkInDate }} <br />
    Check-Out: {{ reservation.checkOutDate }} <br />
    Email: {{ reservation.EmailHospede }} <br />
  </li>
</ul>
