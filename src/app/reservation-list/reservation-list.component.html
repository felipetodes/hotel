<h2>Lista de Reserva</h2>

<ul>
  <li *ngFor="let reservation of reservartions">
    Hospede: {{ reservation.guestName }} - Quarto:
    {{ reservation.guestNumber }} - Check-In: {{ reservation.checkInDate }} -
    Check-Out: {{ reservation.checkOutDate }} - Email:
    {{ reservation.guestEmail }}
  </li>
</ul>
